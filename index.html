<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&family=Roboto+Slab:wght@400;700&family=Fredoka+One&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS Link -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <h4>Tic Tac Toe</h4>
    <!-- BOARD -->
    <div board class="board">
      <!-- CELLS -->
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
      <div class="cell" data-cell><div class="strike"></div></div>
    </div>
    <!-- WINNING TAB -->
    <div class="winningMessgeTab">
      <div class="winningMessageText"></div>
      <button class="restart">Restart</button>
    </div>
  </body>
</html>
